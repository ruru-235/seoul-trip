<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seoul 2026 | My Trip</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F8FAFC; }
        .mint-theme { --mint: #7FBDAE; --naver: #03C75A; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #map { height: 260px; border-radius: 28px; z-index: 10; margin-top: 1rem; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .btn-naver { background: #03C75A; color: white; padding: 8px 16px; border-radius: 12px; font-size: 11px; font-weight: bold; display: inline-flex; align-items: center; box-shadow: 0 4px 6px -1px rgba(3, 199, 90, 0.2); }
        .btn-info { background: #f1f5f9; color: #475569; padding: 8px 16px; border-radius: 12px; font-size: 11px; font-weight: bold; display: inline-flex; align-items: center; }
        .date-card.active { background: #1e293b; color: white; transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="mint-theme">
    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col bg-white shadow-xl relative overflow-hidden">
        
        <header class="pt-10 px-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight">SEOUL <span style="color: var(--mint)">2026</span></h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Hello Traveler!</p>
                </div>
                <div class="text-right bg-emerald-50 px-4 py-2 rounded-2xl border border-emerald-100">
                    <span class="block text-[9px] font-black text-emerald-600 uppercase">Seoul Weather</span>
                    <span class="text-xl font-black text-emerald-700">{{ seoulTemp }}°C</span>
                </div>
            </div>
            
            <div class="flex space-x-3 overflow-x-auto no-scrollbar py-6">
                <div v-for="d in dates" :key="d.fullDate" 
                     @click="activeDate = d.fullDate"
                     :class="['date-card min-w-[65px] h-20 flex flex-col items-center justify-center rounded-2xl border transition-all cursor-pointer', activeDate === d.fullDate ? 'active' : 'bg-white text-slate-300 border-slate-100']">
                    <span class="text-[9px] uppercase font-black opacity-60">{{ d.week }}</span>
                    <span class="text-lg font-black">{{ d.displayDay }}</span>
                </div>
            </div>
        </header>

        <section class="px-6">
            <div id="map" class="shadow-inner border-2 border-slate-50"></div>
        </section>

        <main class="flex-1 px-6 overflow-y-auto no-scrollbar pb-32">
            <div class="flex items-center justify-between mt-8 mb-6">
                <h3 class="font-black text-slate-800 tracking-tighter text-lg">DAILY PLAN</h3>
                <span class="text-[10px] font-bold text-slate-400 bg-slate-100 px-3 py-1 rounded-full uppercase">{{ activeDateLabel }}</span>
            </div>

            <div v-if="tab === 'plan'" class="space-y-6">
                <div v-for="item in currentItinerary" :key="item.id" class="relative pl-8 border-l-2 border-slate-50 pb-2">
                    <div class="absolute left-[-6px] top-1 w-2.5 h-2.5 rounded-full bg-slate-200 border-2 border-white"></div>
                    
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-xs font-black text-slate-400">{{ item.time }}</span>
                        </div>
                        <h4 class="text-base font-black text-slate-800 mb-1">{{ item.location }}</h4>
                        <p class="text-xs text-slate-500 mb-4 leading-relaxed">{{ item.note }}</p>
                        
                        <div class="flex flex-wrap gap-2">
                            <a v-if="item.lat" :href="getNaverLink(item)" target="_blank" class="btn-naver">
                                <i class="fab fa-neos mr-1.5"></i> NAVER MAP
                            </a>
                            <a v-if="item.url" :href="item.url" target="_blank" class="btn-info">
                                <i class="fas fa-link mr-1.5"></i> 相關資訊
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="fixed bottom-0 left-0 right-0 h-24 glass-nav z-50 flex justify-around items-center px-10 border-t border-slate-100">
            <button @click="tab = 'plan'" :class="tab === 'plan' ? 'text-slate-900' : 'text-slate-300'"><i class="fas fa-calendar-day text-xl"></i></button>
            <div class="w-12 h-12 bg-emerald-500 rounded-2xl shadow-lg flex items-center justify-center text-white active:scale-90 transition-transform">
                <i class="fas fa-plus"></i>
            </div>
            <button @click="tab = 'split'" :class="tab === 'split' ? 'text-slate-900' : 'text-slate-300'"><i class="fas fa-coins text-xl"></i></button>
        </div>

        <div v-if="tab === 'split'" class="fixed inset-0 bg-white z-[60] p-8 animate-fade-in">
            <button @click="tab = 'plan'" class="mb-8 text-slate-400"><i class="fas fa-chevron-left mr-2"></i> 返回行程</button>
            <h2 class="text-3xl font-black mb-8 text-slate-800">換匯分帳</h2>
            <div class="bg-slate-900 p-10 rounded-[3rem] mb-6 text-white">
                <p class="text-[10px] font-bold opacity-40 uppercase tracking-widest mb-4">韓幣 KRW</p>
                <input v-model.number="krwInput" type="number" class="w-full bg-transparent text-5xl font-light outline-none border-b border-slate-700 pb-4 mb-8" placeholder="0">
                <div class="flex justify-between items-end">
                    <span class="text-xs font-bold text-emerald-400">匯率參考 0.024</span>
                    <p class="text-3xl font-black text-white">NT$ {{ Math.round(krwInput * 0.024) }}</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, computed, watch } = Vue;

        createApp({
            setup() {
                const tab = ref('plan');
                const activeDate = ref('2026-03-03');
                const krwInput = ref(0);
                const seoulTemp = ref('--');
                let map;
                let markers = [];

                const dates = [
                    { week: 'Tue', displayDay: '03', fullDate: '2026-03-03' },
                    { week: 'Wed', displayDay: '04', fullDate: '2026-03-04' },
                    { week: 'Thu', displayDay: '05', fullDate: '2026-03-05' },
                    { week: 'Fri', displayDay: '06', fullDate: '2026-03-06' },
                    { week: 'Sat', displayDay: '07', fullDate: '2026-03-07' },
                    { week: 'Sun', displayDay: '08', fullDate: '2026-03-08' }
                ];

                const itineraryData = {
                    '2026-03-03': [
                        { id: 1, time: '08:30', location: '桃園機場-T2', note: '長榮/韓亞報到櫃檯', lat: 25.0797, lng: 121.2342 },
                        { id: 2, time: '11:40', location: '仁川機場 ICN-T2', note: '韓亞航空 OZ712 (2h45m)', lat: 37.4602, lng: 126.4407 },
                        { id: 3, time: '16:00', location: '機場巴士 6001/6015', note: '乘車處 T2 B1 層', url: 'https://airportlimousine.co.kr/en/sub/sub01.php?cat_no=4', lat: 37.4640, lng: 126.4400 },
                        { id: 4, time: '18:00', location: '飯店 L7 Myeongdong', note: '明洞站 9 號出口旁', lat: 37.5612, lng: 126.9869, naverUrl: 'https://naver.me/5A3prvsx' }
                    ]
                };

                const currentItinerary = computed(() => itineraryData[activeDate.value] || []);
                const activeDateLabel = computed(() => {
                    const d = dates.find(d => d.fullDate === activeDate.value);
                    return d ? `${d.displayDay} March, ${d.week}` : '';
                });

                const getNaverLink = (item) => {
                    return item.naverUrl || `https://map.naver.com/v5/search/${encodeURIComponent(item.location)}`;
                };

                const fetchWeather = async () => {
                    try {
                        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=37.5665&longitude=126.9780&current_weather=true');
                        const data = await res.json();
                        seoulTemp.value = Math.round(data.current_weather.temperature);
                    } catch (e) { seoulTemp.value = '2'; }
                };

                const initMap = () => {
                    map = L.map('map', { zoomControl: false }).setView([37.5607, 126.9861], 10);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
                    updateMarkers();
                };

                const updateMarkers = () => {
                    markers.forEach(m => map.removeLayer(m));
                    markers = [];
                    const coords = [];
                    currentItinerary.value.forEach(item => {
                        const marker = L.circleMarker([item.lat, item.lng], {
                            radius: 8, fillOpacity: 1, color: '#fff', weight: 2, fillColor: '#1e293b'
                        }).addTo(map);
                        markers.push(marker);
                        coords.push([item.lat, item.lng]);
                    });
                    if (coords.length > 0) map.fitBounds(coords, { padding: [50, 50] });
                };

                watch(activeDate, () => updateMarkers());
                onMounted(() => { initMap(); fetchWeather(); });

                return { tab, activeDate, dates, currentItinerary, activeDateLabel, krwInput, seoulTemp, getNaverLink };
            }
        }).mount('#app');
    </script>
</body>
</html>
